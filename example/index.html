<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>email input example</title>
    <link rel="stylesheet" href="../dist/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- 將 component 放這邊 -->
      <upload-input
        :tab-items="['tab1', 'tab2', 'tab3']"
        @tab-changed="handleTabClicked"
      ></upload-input>
    </div>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.esm-browser.prod.js"
        }
      }
    </script>
    <script type="module">
      import { createApp, ref } from 'vue'
      import {
        UploadInput // 換成要驗證的元件， 記得先 npm run watch
      } from '../dist/MyLibrary.es.js'
      createApp({
        components: {
          UploadInput // 換成要驗證的元件
        },
        setup() {
          const handleTabClicked = tab => {
            val.value = tab
          }
          return { handleTabClicked }
        }
      }).mount('#app')
    </script>
  </body>
</html>
